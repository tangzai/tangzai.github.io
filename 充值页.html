<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/adapter.css">
    <style>
        .header{
            width: 100%;
            height: 2.666667rem;
            background: url(./img/头.png) no-repeat;
            background-size: 100%;
        }
        .container{
            width: 92%;
            padding-left: 6%;
        }

        .nav{
            padding-left: .4rem;
            padding-right: .4rem;
            color: #d55249;
        }

        .nav p{
            font-size: 2.666667rem;
            margin-top: 2.8rem;
            margin-bottom: 2.666667rem;
        }

        .footer{
            width: 100%;
            height: 3.333333rem;
            background-color: #d55249;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 1.866667rem;
            height: 1.866667rem;
        }
        .item img{
            width: 100%;
            height: 100%;
        }
        .box1{
            height: 4.8rem /* 72/15 */;
            width: 21rem;
            border: .266667rem /* 4/15 */ solid yellow;
            text-align: center;
            line-height: 4.8rem;
            font-size: 1.5rem /* 20/15 */;
            font-family: '黑体';
            margin-bottom: 2.66667rem /* 16/15 */ /* 16/15 */;
            font-weight: bold;
        }
        .abc{
            font-size: 2.2rem;
            color: #d55249;
        }
        .qwe{
            margin-left: .466667rem /* 4/15 */;
            text-decoration: line-through;
            font-size: 1.2rem;
            color: #d55249;
        }
        .info{
            width: 100%;
            height: 2rem;
            position: relative;
        }

        .search{
            width: 20rem;
            position: relative;
            padding-left: 3rem;
        }
        .search input{
            width: 100%;
            height: 1.6rem;
            border-radius: 15px;
            margin-top: .2rem;
            line-height: 1.6rem;
            padding-left: 2rem;
            color: #b7b7b7;
            box-shadow: .133333rem .133333rem .333333rem #f9f9f9;
        }
        .search img{
            width: 1.6rem;
            height: 1.6rem;
            position: absolute;
            top: .2rem;
            right: .666667rem;
        }
        .info  .img{
            width: 2.4rem;
            height: 2.4rem;
            position: absolute;
            top: .1rem;
            right: .666667rem;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="info">
        <div class="search">
            <input type="text" value="请输入需要查找的内容">
            <img src="./img/放大镜.png" alt="">
        </div>
        <div class="img">
            <img src="./img/人.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="nav">
            <p>充值</p>
            <div class="box1">
                <a href="">单月购买 <span class="abc">￥35</span></a>
            </div>
            <div class="box1">
                <a href="">连续包月 <span class="abc">￥30<span class="qwe">￥35</span></a>
            </div>
            <div class="box1">
                <a href="">连续包季 <span class="abc">￥84</span><span class="qwe">￥105</span></a>
            </div><div class="box1">
                <a href="">连续包年 <span class="abc">￥300</span><span class="qwe">￥420</span></a>
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="item">
                <a href="./音乐.html">
                    <img src="./img/音乐 1x.png" alt="">
                </a>
            </div>
            <div class="item">
                <a href="./视频页.html">
                    <img src="./img/电视@2x.png" alt="">
                </a>
            </div>
            <div class="item">
                <a href="./首页.html">
                    <img src="./img/logo@2x.png" alt="">
                </a>
            </div>
            <div class="item">
                <a href="./下载.html">
                    <img src="./img/下载 2x.png" alt="">
                </a>
            </div>
            <div class="item">
                <a href="./修改个人资料.html">
                    <img src="./img/个人 1x.png" alt="">
                </a>
            </div>
        </div>
</body>
</html>
